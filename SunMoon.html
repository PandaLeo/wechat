<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/dt.css">

</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <!--音乐区域-->
        <div id="music">
            <img src="img/music.gif" alt="" class="music_bg" />
            <img src="img/music_off.png" alt="" class="music_pic" />
            <audio src="He´s a Pirate.mp3" preload="auto" loop="loop" class="aud" autoplay="autoplay"></audio>
        </div>
        <!--音乐区域结束-->
        <div class="swiper-wrapper">
            <div class="swiper-slide one"></div>
            <div class="swiper-slide two">
                <img src="img/myPhoto.png" class="photo ani"  swiper-animate-effect="fadeInDownBig" swiper-animate-duration='1s' swiper-animate-delay="1s" />
                <img src="img/school.png" class="school ani"  swiper-animate-effect="zoomIn" swiper-animate-duration='1s' swiper-animate-delay="2.5s" />
                <img src="img/job.jpg" class="job ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration='1s' swiper-animate-delay="1.5s" />
            </div>
            <div class="swiper-slide three">
                <div class="skill">
                    <img src="img/h5.jpg" class="sk2 ani"  swiper-animate-effect="fadeInLeft" swiper-animate-duration='1s' swiper-animate-delay="1.5s" />
                    <img src="img/js.jpg" class="sk2 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration='1s' swiper-animate-delay="1s" />
                    <img src="img/css3.jpg" class="sk2 ani"  swiper-animate-effect="fadeInRight" swiper-animate-duration='1s' swiper-animate-delay="1.5s" />
                    <img src="img/coder.jpg" class="sk1 ani"  swiper-animate-effect="flip" swiper-animate-duration='1s' swiper-animate-delay="0.5s" />
                    <img src="img/ajax.jpg" class="sk2 ani"  swiper-animate-effect="fadeInDownBig" swiper-animate-duration='1s' swiper-animate-delay="1.5s" />
                    <img src="img/swiper.png" class="sk2 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration='1s' swiper-animate-delay="1s" />
                    <img src="img/jq.jpg" class="sk2 ani"  swiper-animate-effect="fadeInDownBig" swiper-animate-duration='1s' swiper-animate-delay="1.5s" />
                </div>
                <div class="skill2">
                    <a href="https://github.com/PandaLeo" class="sk2 ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration='2s' swiper-animate-delay="3s"><img src="img/github.png"></a>
                    <a href="https://cn.linkedin.com/in/晨阳-邹-7b88b2129" class="sk2 ani"  swiper-animate-effect="bounceInUp" swiper-animate-duration='3.5s' swiper-animate-delay="1s"><img src="img/linkedin.png"></a>
                    <a href="mailto:544641781@qq.com" class="sk2 ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration='2s' swiper-animate-delay="3s"><img src="img/email.png"></a>
                </div>
                <div class="ppp ani"  swiper-animate-effect="shake" swiper-animate-duration='2s' swiper-animate-delay="0.5s">S k i l l</div>
            </div>
            <div class="swiper-slide four">
                <img src="img/ccs.jpg" class="pro ani"  swiper-animate-effect="rotateInDownLeft" swiper-animate-duration='2s' swiper-animate-delay="1.5s">
                <img src="img/yimei.jpg" class="pro ani"  swiper-animate-effect="rotateInUpLeft" swiper-animate-duration='2s' swiper-animate-delay="2s">
                <img src="img/fir.jpg" class="pro ani"  swiper-animate-effect="lightSpeedIn" swiper-animate-duration='2s' swiper-animate-delay="3s">
                <img src="img/pro.jpg" class="pro ani"  swiper-animate-effect="flash" swiper-animate-duration='1.5s' swiper-animate-delay="1s">
            </div>
            <div class="swiper-slide"><img src="img/thanks.gif" class="end"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/dt.js"></script>
</body>
</html>
